<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Portal de Gestión</title>
    <link rel="stylesheet" href="styles/style_menu.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <h1>Portal de Gestión Interna</h1>
        <p>Inicia sesión para acceder a las herramientas.</p>
    </header>

    <main>
        <div id="login-section" class="auth-container">
            <h2>Inicio de Sesión</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Acceder</button>
                <p id="auth-error" style="color: red;"></p>
            </form>
        </div>

        <div id="main-menu" class="menu-container">
            <p>Bienvenido. Selecciona una herramienta:</p>
            
            <a href="inventarioCSV.html" class="menu-option">
                <img src="img/excel.png" alt="Subir Inventario CSV" class="menu-icon-inventario"/>
                Subir Inventario CSV
            </a>

            <a href="buscar_usuario.html" class="menu-option">
                <img src="img/people.png" alt="Buscar Usuario" class="menu-icon-inventario"/>
                Buscar usuario
            </a>

            <a href="vista_inventario.html" class="menu-option">
                <img src="img/database.png" alt="Visualizar Inventario" class="menu-icon-inventario"/>
                Visualizar Inventario
            </a>

            <button id="logout-button" class="menu-option" style="background-color: #e74c3c; color: white;">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
            </button>
        </div>
    </main>
    
    <footer>
        <p>Base de Datos potenciada por Supabase.</p>
    </footer>

    <script src="scripts/script_auth.js"></script> 
</body>
</html>
