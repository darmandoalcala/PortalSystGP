<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Mobility - Vista Usuarios</title>
    <script src="scripts/auth_guard.js"></script>
    <link rel="stylesheet" href="styles/01_styles.css">
    <link rel="stylesheet" href="styles/style_vista_usuarios.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/global_modal_control.js"></script>
</head>

<body>

        <header>
        <div id="header-left-actions">
            <a href="index.html" id="back-to-menu-btn" style="font-size: 1em;">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>

        <div id="header-titles">
            <h1>USUARIOS REGISTRADOS</h1>
            <p>VISTA DE SOLO LECTURA Y EN TIEMPO REAL</p>
        </div>

        <div id="header-right-spacer">
        </div>
    </header>

    <main>
        <div class="buttons-group">
            <button id="inventariados-button" style="background-color: #3db119;">
                <i class="fa-solid fa-person"></i> LAPTOPS INVENTARIADAS
            </button>
            <button id="sin-laptop-button" style="background-color: #e62222;">
                <i class="fa-solid fa-person"></i> USUARIOS SIN LAPTOP
            </button>
            <button id="falta-inventariar-button" style="background-color: #ffa200;">
                <i class="fa-solid fa-laptop-code"></i> LAPTOPS FALTANTES
            </button>
        </div>
        <div class="users-table-container">
            <div id="loading">
                <i class="fa-solid fa-spinner fa-spin"></i> CARGANDO DATOS...
            </div>
            <table id="usuariosTable">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Departamento</th>
                        <th>Lugar/Dpto</th>
                        <th>Num. Empleado</th>
                        <th style="text-align:center;">Equipos</th>
                        <th style="text-align:center;"><i class="fa-solid fa-laptop"></i></th>
                        <th style="text-align:center;"><i class="fa-solid fa-mobile-screen-button"></i></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>BY @DARMANDOALCALA. DATABASE POWERED BY SUPABASE</p>
    </footer>


    <script src="scripts/script_vista_usuarios.js"></script>
</body>
</html>
