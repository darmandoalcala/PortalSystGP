<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Mobility - Vista Usuarios</title>
    <script src="scripts/auth_guard.js"></script>
    <link rel="stylesheet" href="styles/root_styles.css">
    <link rel="stylesheet" href="styles/style_vista_usuarios.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/global_modal_control.js"></script>
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="buttons-group">
            <button id="inventariados-button" style="background-color: var(--color-brand-green);">
                <i class="fa-solid fa-person"></i> LAPTOPS INVENTARIADAS
            </button>
            <button id="sin-laptop-button" style="background-color: var(--color-brand-red);">
                <i class="fa-solid fa-person"></i> USUARIOS SIN LAPTOP
            </button>
            <button id="falta-inventariar-button" style="background-color: var(--color-status-orange);">
                <i class="fa-solid fa-laptop-code"></i> LAPTOPS FALTANTES
            </button>
        </div>
        <div class="users-table-container">
            <div id="loading">
                <i class="fa-solid fa-spinner fa-spin"></i> CARGANDO DATOS...
            </div>
            <table id="usuariosTable">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Departamento</th>
                        <th>Lugar/Dpto</th>
                        <th>Num. Empleado</th>
                        <th style="text-align:center;">Equipos</th>
                        <th style="text-align:center;"><i class="fa-solid fa-laptop"></i></th>
                        <th style="text-align:center;"><i class="fa-solid fa-mobile-screen-button"></i></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="includes/component.js"></script>
    <script>
        renderLayout("VISTA DE USUARIOS","VISTA EN TIEMPO REAL DE TODOS LOS USUARIOS.");
    </script>
    <script src="scripts/script_vista_usuarios.js"></script>
</body>
</html>
