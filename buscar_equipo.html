<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Mobility - Buscar Equipo</title>
    <script src="scripts/auth_guard.js"></script>
    <link rel="stylesheet" href="styles/root_styles.css"> 
    <link rel="stylesheet" href="styles/style_buscar_equipo.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/global_modal_control.js"></script>
    
</head>
<body>

    <div id="header" style="width: 100%; max-width: 100%; margin: 0 auto;"></div>

    <main>
        <section id="search-input-area">
            <input type="text" id="searchInput" placeholder="Nombre, Departamento, Numero de serie" aria-label="Campo de búsqueda de usuario">
            <button id="searchButton">BUSCAR EQUIPOS</button>
        </section>

        <section id="results-display">
            <h2>RESULTADOS DE LA BUSQUEDA</h2>
            
            <div id="loadingMessage">
                INTRODUCE UN TERMINO Y HAZ CLIC EN BUSCAR.
            </div>

            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>NOMBRE DEL USUARIO</th>
                        <th>LUGAR / DEPARTAMENTO</th>
                        <th>NUMERO DE SERIE</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>

    <footer id="footer"></footer>

    <script src="include/component.js"></script>
    <script>
        renderLayout("BUSCAR EQUIPOS", "BUSCA POR  NOMBRE, DEPARTAMENTO O NÚMERO DE SERIE.");
    </script>
    <script src="scripts/script_buscar_equipo.js"></script>

</body>
</html>
