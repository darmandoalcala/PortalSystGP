<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Mobility - Vista Inventario</title>
    <script src="scripts/auth_guard.js"></script>
    <link rel="stylesheet" href="styles/root_styles.css">
    <link rel="stylesheet" href="styles/style_vista_inventario.css">
    <link rel="stylesheet" href="styles/modal.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/global_modal_control.js"></script>  
</head>
<body>

    <div id="header"></div>

    <main>
        <div class="action-bar">
            <a href="agregar_equipo.html" id="nuevo-equipo-button" 
            style="display: inline-block; background-color: var(--color-brand-green); color: var(--color-text-primary); border: none; padding: 10px 20px; border-radius: 8px; font-size: 1em; cursor: pointer; text-decoration: none;">
                <i class="fa-solid fa-plus"></i> AGREGAR NUEVO EQUIPO
            </a>
        </div>
        <div class="pagination-controls" style="text-align: center; margin-bottom: 15px;">
            <button id="prevPage" class="action-button" style="background-color: var(--color-status-navy);"><i class="fa-solid fa-chevron-left"></i> Anterior</button>
            <span id="pageInfo" style="margin: 0 15px; font-weight: bold;">Mostrando 1 - 50</span>
            <button id="nextPage" class="action-button" style="background-color: var(--color-brand-blue-dark);">Siguiente <i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="table-container">
            <div id="loading">
                <i class="fa-solid fa-spinner fa-spin"></i> CARGANDO DATOS...
            </div>
            <table id="inventoryTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="includes/component.js"></script>
    <script>
        renderLayout("VISTA DE INVENTARIO","VISTA EN TIEMPO REAL DE TODOS LOS EQUIPOS.");
    </script>
    <script src="scripts/script_vista_inventario.js"></script>
</body>
</html>
